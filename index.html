<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
	<title>Find the bug</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="main">
  <div class = "content" id="content">
      <h2 class = "title">Выберите уровень сложности:</h2>
      <p class = "subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
      <div class="menu">
        <div class="form-radio">
          <input class="difficulty-level" type="radio" name = "level" value="3" id="level-1">
          <label class="btn-level-text" for="level-1"> Простой </label>
        </div>
        
        <div class="form-radio">
          <input class="difficulty-level" type="radio" name = "level" value="6" id="level-2">
          <label class="btn-level-text" for="level-2"> Средний </label>
        </div>
        
        <div class="form-radio">
          <input class="difficulty-level" type="radio" name = "level" value="9" id="level-3">
          <label class="btn-level-text" for="level-3"> Сложный </label>
        </div>
        
      </div>
      <button class="btn" onclick="openCardTable()">Начать игру</button>
      <div class="cards">
        <img class="card-img1" src="img/shirt_card.png" alt="card">
        <img class="card-img2" src="img/shirt_card.png" alt="card">
      </div>

  </div>

  <div class = "card-table deactivate" id="card-table">
    <div class="card">
        <div class="shirt-card"></div>
        <div class="game-over-card"></div>
    </div>
  </div>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
